<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Dream Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"> <!--Inserto Fuente de Origen fontawesome.com-->

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
</head>
<body>

    <header>
        
        <h1 id="titulo_principal"> Atlantic Dream Hotel</h1>
        <h1 id="subtitulo_principal">Aquí quieres descansar</h1>

        <nav class="buttoncontainer">

            <a class="button" onclick="href='index.html'">Hotel Homepage</a><!--Etiquetas Navegacion del sitio-->
            <a class="button" href="#">Servicios</a>
            <a class="button" href="#">Productos</a>
            <a class="button" href="#">Nosotros</a>
            <a class="button" href="#Contacto">Contacto</a><!--Etiqueta con link formateado-->
            <a class="button" href="https://Facebook.com/?lang=es" target="_blank">Redes Sociales</a> <!--Con target blank se abre el sitio en otra pestaña-->


        </nav>


        <div id="botones_header">
            <button class="botones-registro">
                Ingresar

            </button>
            <button class="botones-registro" onclick="location.href='registro.html'">
                Registarse
            </button>

        </div>

       
    </header>

    <main class="image-container">
        <div class="images-wrapper">
            <div class="left-image">
                <img src="/resources/Imagen Hotel Atlantic Dream.jpg" alt="Imagen Izquierda">
            </div>
            <div class="right-images">
                <img src="/resources/Instalaciones Hotel Noche.jpg" alt="Imagen Superior Derecha">
                <img src="/resources/Personas bebiendo Cocktail 3277586-20796993.jpg" alt="Imagen Inferior Derecha">
            </div>
        </div>

        <br>
<!--Inserción del Calendario-->

<div class="calendar-container">
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevBtn" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
            <h2 id="currentMonth"></h2>
            <button id="nextBtn" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
        </div>
        <div id="calendarBody" class="calendar-body"></div>
    </div>

    <h3 id="selectedDates">Fechas de reserva:</h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
